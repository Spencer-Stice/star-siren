<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<img src="img/StarSiren_logo.png" alt="StarSiren Logo" class="logo">
						<h1>{{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
						{% if page.subTitle2 %}
						<h4>{{ page.subTitle2 }}</h4>
						{% endif %}
						<div class="intro-cta">
							<form class="email-signup-form" action="https://formspree.io/f/mrblljav" method="POST">
								<div class="email-input-group">
									<input type="email" name="email" class="email-input" placeholder="Enter your email address" required>
									<button type="submit" class="cta-button">Get Early Access</button>
								</div>
								<div style="color: #ffffff !important; text-align: center; font-size: 0.85em !important; font-weight: 300 !important; margin-top: 12px; letter-spacing: 0.5px; padding: 2px;">Free during beta - no card required</div>
							</form>
						</div>
						<div class="scroll-indicator">
							<span class="scroll-text">Scroll for more</span>
							<div class="scroll-arrow">
								<i class="fa fa-chevron-down"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
